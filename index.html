<html lang="en">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0f0f23 0%, #000 70%), 
                  linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533a71 75%, #6a2c70 100%);
      color: #ffffff;
      font-family: 'Exo 2', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { filter: hue-rotate(0deg) brightness(1); }
      100% { filter: hue-rotate(10deg) brightness(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Gaming Matrix Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
        linear-gradient(45deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%),
        linear-gradient(-45deg, transparent 49%, rgba(255, 0, 255, 0.03) 50%, transparent 51%);
      background-size: 100% 100%, 100% 100%, 100% 100%, 20px 20px, 20px 20px;
      animation: matrixFlow 20s linear infinite, pulse 4s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes matrixFlow {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Floating Particles */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 10%, #00ffff 1px, transparent 1px),
        radial-gradient(circle at 90% 90%, #ff00ff 1px, transparent 1px),
        radial-gradient(circle at 30% 70%, #00ff7f 1px, transparent 1px),
        radial-gradient(circle at 70% 30%, #ff4500 1px, transparent 1px);
      background-size: 100px 100px, 150px 150px, 200px 200px, 120px 120px;
      animation: particleFloat 15s linear infinite;
      z-index: -1;
    }

    @keyframes particleFloat {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-50px) translateX(20px) rotate(180deg); opacity: 1; }
      100% { transform: translateY(-100px) translateX(-10px) rotate(360deg); opacity: 0.8; }
    }

    .game-title {
      font-family: 'Orbitron', monospace;
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff7f, #ff4500, #00ffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 
        0 0 10px rgba(0, 255, 255, 0.5),
        0 0 20px rgba(255, 0, 255, 0.3),
        0 0 30px rgba(0, 255, 127, 0.2);
      animation: neonGlow 3s ease-in-out infinite alternate, textFlow 8s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes neonGlow {
      0% { 
        filter: brightness(1) saturate(1);
        text-shadow: 
          0 0 5px rgba(0, 255, 255, 0.5),
          0 0 10px rgba(255, 0, 255, 0.3),
          0 0 15px rgba(0, 255, 127, 0.2);
      }
      100% { 
        filter: brightness(1.3) saturate(1.5);
        text-shadow: 
          0 0 15px rgba(0, 255, 255, 0.8),
          0 0 25px rgba(255, 0, 255, 0.6),
          0 0 35px rgba(0, 255, 127, 0.4);
      }
    }

    @keyframes textFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      color: #00ffff;
      text-align: center;
      margin-bottom: 3rem;
      opacity: 0.9;
      animation: subtitlePulse 2s ease-in-out infinite;
      letter-spacing: 2px;
    }

    @keyframes subtitlePulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .gaming-button {
      padding: 20px 40px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
      background-size: 300% 300%;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      color: #000;
      cursor: pointer;
      margin: 15px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: buttonFlow 4s ease-in-out infinite;
    }

    @keyframes buttonFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .gaming-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .gaming-button:hover::before {
      left: 100%;
    }

    .gaming-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.4),
        0 0 25px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      filter: brightness(1.2);
    }

    .gaming-button:active {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .gaming-button.disconnect-style {
      background: linear-gradient(135deg, #ff4757, #ff3742, #ff6348, #ff4757);
      animation: dangerPulse 2s ease-in-out infinite;
    }

    @keyframes dangerPulse {
      0%, 100% { box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3); }
      50% { box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: modalFadeIn 0.5s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; backdrop-filter: blur(0px); }
      to { opacity: 1; backdrop-filter: blur(15px); }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(45, 55, 72, 0.95));
      padding: 50px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.6),
        0 0 50px rgba(0, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 255, 0.3);
      max-width: 450px;
      width: 90%;
      position: relative;
      animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes modalSlideIn {
      from { transform: translateY(100px) scale(0.8); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff7f, #ff4500);
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .modal-content h3 {
      margin-bottom: 40px;
      font-size: 2.2rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      animation: titleBounce 2s ease-in-out infinite;
    }

    @keyframes titleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .wallet-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 20px 0;
      padding: 25px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-size: 18px;
      font-weight: 600;
      font-family: 'Exo 2', sans-serif;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .wallet-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .wallet-btn:hover::before {
      left: 100%;
    }

    .wallet-btn:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        0 0 25px rgba(118, 75, 162, 0.3);
      border-color: rgba(0, 255, 255, 0.5);
    }

    .wallet-btn.unavailable {
      background: linear-gradient(135deg, #555 0%, #333 100%);
      color: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.6;
    }

    .wallet-btn.unavailable:hover {
      background: linear-gradient(135deg, #555 0%, #333 100%);
      transform: none;
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.2);
    }

    .connected-info {
      display: none;
      text-align: center;
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
      animation: connectedSlideIn 0.8s ease;
    }

    @keyframes connectedSlideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .status {
      margin: 30px 0;
      padding: 40px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      border: 2px solid rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 
        0 15px 45px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      animation: statusPulse 4s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { 
        border-color: rgba(0, 255, 255, 0.3);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 255, 0.2);
      }
      50% { 
        border-color: rgba(255, 0, 255, 0.5);
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 0, 255, 0.3);
      }
    }

    .status::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.05), transparent);
      animation: statusRotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes statusRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status div {
      margin: 18px 0;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      animation: statusItemSlide 0.6s ease forwards;
      opacity: 0;
      transform: translateX(-30px);
    }

    .status div:nth-child(1) { animation-delay: 0.1s; }
    .status div:nth-child(2) { animation-delay: 0.3s; }
    .status div:nth-child(3) { animation-delay: 0.5s; }

    @keyframes statusItemSlide {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .status strong {
      color: #00ffff;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      min-width: 100px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 25px;
      background: none;
      border: none;
      color: #ff4757;
      font-size: 32px;
      cursor: pointer;
      padding: 10px;
      margin: 0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .close-modal:hover {
      background: rgba(255, 71, 87, 0.2);
      color: #fff;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
    }

    .available-wallets {
      margin-top: 30px;
      font-size: 16px;
      color: #00ffff;
      padding: 25px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      max-width: 500px;
      backdrop-filter: blur(10px);
      animation: availableWalletsGlow 3s ease-in-out infinite;
      font-family: 'Exo 2', sans-serif;
    }

    @keyframes availableWalletsGlow {
      0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); }
      50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.4); }
    }

    .wallet-icon {
      font-size: 28px;
      margin-right: 15px;
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-5deg); }
      75% { transform: translateY(3px) rotate(5deg); }
    }

    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loadingSlide 1.5s ease-in-out infinite;
    }

    @keyframes loadingSlide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Gaming HUD Elements */
    .gaming-hud {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 60px;
      background: linear-gradient(90deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: hudPulse 4s ease-in-out infinite;
    }

    @keyframes hudPulse {
      0%, 100% { border-color: rgba(0, 255, 255, 0.3); }
      50% { border-color: rgba(255, 0, 255, 0.5); }
    }

    .gaming-hud-text {
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: hudTextGlow 2s ease-in-out infinite alternate;
    }

    @keyframes hudTextGlow {
      0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
      100% { text-shadow: 0 0 15px rgba(0, 255, 255, 0.8); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .game-title {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }

      .modal-content {
        padding: 30px 20px;
        margin: 20px;
      }

      .status div {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .gaming-button {
        width: 100%;
        max-width: 350px;
        padding: 18px 35px;
      }

      .gaming-hud {
        position: relative;
        margin-bottom: 20px;
        height: 50px;
      }
    }

    /* Success Animation */
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .success-animation {
      animation: successPulse 0.6s ease-in-out;
    }
  </style>
</head>

                  <span class="account-index">Identity ${index + 1}</span>
                </button>
              `).join('')}
            </div>
            <p class="timeout-message">Auto-selecting primary identity in <span id="countdown">5</span> seconds...</p>
          </div>
        `;

        document.body.appendChild(modal);
        
        let timeoutId;
        let countdown = 5;
        const countdownElement = modal.querySelector('#countdown');
        
        // Update countdown
        const countdownInterval = setInterval(() => {
          countdown--;
          countdownElement.textContent = countdown;
          
          // Add pulse animation as countdown nears zero
          if (countdown <= 3) {
            countdownElement.style.animation = 'pulse 0.5s infinite alternate';
          }
          
          if (countdown <= 0) {
            clearInterval(countdownInterval);
          }
        }, 1000);
        
        // Set timeout to auto-select first account
        timeoutId = setTimeout(() => {
          cleanup();
          resolve(accounts[0]); // Fallback to first account
        }, 5000);
        
        // Add click handlers for account selection
        modal.querySelectorAll('.account-item').forEach(button => {
          button.addEventListener('click', () => {
            const selectedAccount = button.getAttribute('data-account');
            
            // Add visual feedback for selection
            button.style.background = 'linear-gradient(90deg, rgba(110, 68, 255, 0.3), rgba(51, 153, 255, 0.3))';
            button.style.borderColor = '#3399ff';
            
            setTimeout(() => {
              cleanup();
              resolve(selectedAccount);
            }, 300);
          });
        });
        
        // Cleanup function
        function cleanup() {
          clearTimeout(timeoutId);
          clearInterval(countdownInterval);
          if (modal.parentNode) {
            modal.parentNode.removeChild(modal);
          }
        }
        
        // Close modal on background click
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            cleanup();
            resolve(accounts[0]); // Fallback if user clicks outside
          }
        });
      });
    }

    // Add this pulse animation to your CSS
    const pulseAnimation = document.createElement('style');
    pulseAnimation.textContent = `
      @keyframes pulse {
        from { opacity: 1; }
        to { opacity: 0.5; }
      }
    `;
    document.head.appendChild(pulseAnimation);
 
    // Helper function to format address for display
    function formatAddress(address) {
      return `${address.slice(0, 6)}...${address.slice(-4)}`;
    }

    async function switchToSonicNetwork(provider) {
      try {
        // Try to switch to Sonic network
        await provider.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: `0x${TARGET_NETWORK.chainId.toString(16)}` }],
        });
        return true;
      } catch (switchError) {
        // If network doesn't exist, try to add it
        if (switchError.code === 4902) {
          try {
            await provider.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: `0x${TARGET_NETWORK.chainId.toString(16)}`,
                chainName: TARGET_NETWORK.chainName,
                nativeCurrency: {
                  name: TARGET_NETWORK.currencySymbol,
                  symbol: TARGET_NETWORK.currencySymbol,
                  decimals: 18
                },
                rpcUrls: [TARGET_NETWORK.rpcUrl],
                blockExplorerUrls: [TARGET_NETWORK.explorerUrl]
              }]
            });
            return true;
          } catch (addError) {
            console.error('Failed to add network:', addError);
            alert(`‚ùå Failed to add ${TARGET_NETWORK.chainName}. Please add it manually in your wallet settings.`);
            return false;
          }
        } else {
          console.error('Failed to switch network:', switchError);
          alert(`üåê Please switch to ${TARGET_NETWORK.chainName} (Chain ID ${TARGET_NETWORK.chainId}) manually in your wallet.`);
          return false;
        }
      }
    }

    function updateConnectionUI(walletType, address, networkName) {
      document.getElementById('disconnectedState').style.display = 'none';
      document.getElementById('connectedState').style.display = 'block';
      
      document.getElementById('connectedWallet').textContent = walletType.charAt(0).toUpperCase() + walletType.slice(1);
      document.getElementById('connectedAddress').textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
      document.getElementById('connectedNetwork').textContent = networkName;
    }

    function disconnectWallet() {
      ConnectionState.clear();
      selectedProvider = null;
      
      document.getElementById('disconnectedState').style.display = 'block';
      document.getElementById('connectedState').style.display = 'none';
      
      // Add disconnect effect
      document.body.style.animation = "shake 0.3s ease-in-out";
      setTimeout(() => {
        document.body.style.animation = "";
      }, 300);
    }

    function goToGames() {
      const connection = ConnectionState.load();
      if (connection) {
        // Add epic transition effect before redirecting
        document.body.style.filter = "brightness(2) saturate(2)";
        document.body.style.transform = "scale(1.05)";
        let goto_url = `games.html?network=${TARGET_NETWORK === SONIC_NETWORKS.testnet ? 'testnet' : 'mainnet'}`;
        setTimeout(() => {
          // window.location.href = `games.html`;
          window.location.href = goto_url;
        }, 500);
      } else {
        alert('üîå Connection lost. Please reconnect your wallet to enter the arena!');
        disconnectWallet();
      }
    }


    function goToHooks() {
      const connection = ConnectionState.load();
      if (connection) {
        // Add epic transition effect before redirecting
        document.body.style.filter = "brightness(2) saturate(2)";
        document.body.style.transform = "scale(1.05)";
        let goto_url = `relates.html?network=${TARGET_NETWORK === SONIC_NETWORKS.testnet ? 'testnet' : 'mainnet'}`;
        setTimeout(() => {

          window.location.href = goto_url;
        }, 500);
      } else {
        alert('üîå Connection lost. Please reconnect your wallet to enter the arena!');
        disconnectWallet();
      }
    }



    // Helper function to wait for wallet injection
    function waitForWalletInjection(maxWait = 3000) {
      return new Promise((resolve) => {
        let attempts = 0;
        const maxAttempts = maxWait / 100;
        
        const checkForWallet = () => {
          if (window.ethereum || attempts >= maxAttempts) {
            resolve();
          } else {
            attempts++;
            setTimeout(checkForWallet, 100);
          }
        };
        
        checkForWallet();
      });
    }

    // Function to detect available wallets
    function detectAvailableWallets() {
      const wallets = [];
      
      if (window.ethereum?.providers && Array.isArray(window.ethereum.providers)) {
        window.ethereum.providers.forEach(provider => {
          if (provider.isMetaMask && !provider.isNightly) wallets.push('metamask');
          if (provider.isNightly) wallets.push('nightly');
        });
      } else if (window.ethereum) {
        if (window.ethereum.isMetaMask && !window.ethereum.isNightly) wallets.push('metamask');
        if (window.ethereum.isNightly) wallets.push('nightly');
      }
      
      // Check for wallet-specific globals as fallback
      if (window.MetaMask && !wallets.includes('metamask')) wallets.push('metamask');
      if (window.nightly?.ethereum && !wallets.includes('nightly')) wallets.push('nightly');
      
      return wallets;
    }

    // Initialize page
    window.addEventListener('load', () => {
      // Update network indicator based on URL parameter
      const networkIndicator = document.getElementById('networkIndicator');
      if (networkIndicator) {
        networkIndicator.textContent = TARGET_NETWORK.chainName;
        networkIndicator.className = TARGET_NETWORK === SONIC_NETWORKS.testnet ? 'testnet' : 'mainnet';
      }
      
      // Check for existing connection
      if (ConnectionState.isValid()) {
        const connection = ConnectionState.load();
        updateConnectionUI(connection.walletType, connection.address, connection.networkName);
      } else {
        ConnectionState.clear();
        updateWalletAvailability();
      }
    });

    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          disconnectWallet();
        } else if (ConnectionState.isValid()) {
          // Update stored address
          const connection = ConnectionState.load();
          ConnectionState.save(connection.walletType, accounts[0], connection.networkName);
          updateConnectionUI(connection.walletType, accounts[0], connection.networkName);
        }
      });

      window.ethereum.on('chainChanged', (chainId) => {
        // Reload page on network change for simplicity
        window.location.reload();
      });
    }

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('walletModal')) {
        closeModal();
      }
    });

    // Handle escape key for modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Add some epic sound effects simulation (visual feedback)
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('gaming-button') || e.target.classList.contains('wallet-btn')) {
        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(0, 255, 255, 0.6)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.pointerEvents = 'none';
        
        const rect = e.target.getBoundingClientRect();
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        ripple.style.width = ripple.style.height = '20px';
        
        e.target.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      }
    });

    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
