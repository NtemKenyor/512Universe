        async function fetchGameData() {
            try {
                const response = await fetch('create_game_data.php');
                const gameData = await response.json();

                if (!gameData.status) {
                    showPopup('error', "We have some issues with loading the game. Use a mobile device or try again later") // success, error, warning
                    console.log("Error: " + gameData.msg);
                    return;
                }

                cards = gameData.gameData;
                gameId = gameData.gameId;
                console.log(cards);
                timerDisplay.textContent = cards.length * (cardDuration / 1000);
                showNextCard();
            } catch (error) {
                alert("An error occurred while fetching game data.");
                console.error("Error fetching game data:", error);
            }
        }


        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => handleButtonClick(button.id));
        });

        function handleButtonClick(category) {
            if (currentCardIndex >= cards.length) return;
            
            const currentCard = cards[currentCardIndex];
            userTaps[currentCardIndex] = userTaps[currentCardIndex] || { category: currentCard.category, taps: 0 };
            userTaps[currentCardIndex].taps++;

            if (currentCard.category === "whot" || currentCard.category === "joker") {
                score++;
                showPointsPopup("+1", "green");
            } else {
                if (userTaps[currentCardIndex].taps <= currentCard.count) {
                    score++;
                    showPointsPopup("+1", "green");
                } else if (userTaps[currentCardIndex].taps > currentCard.count) {
                    if(cardState[currentCardIndex] == null){
                        score = score - currentCard.count;
                        cardState[currentCardIndex] = 0;
                    }
                    score--;
                    showPointsPopup("-1", "red");
                }
            }

            console.log(userTaps);
            
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function showNextCard() {

            const cardNumber = currentCard.count;
            const cardIcon = getCardIcon(currentCard.category);

            document.querySelector('.top-right-number').textContent = cardNumber;
            document.querySelector('.bottom-left-number').textContent = cardNumber;
            document.querySelector('.center-icon').innerHTML = `<svg width="160" height="160" fill="currentColor">${cardIcon}</svg>`;

            setTimeout(() => {
                document.querySelector('.top-right-number').textContent = '';
                document.querySelector('.bottom-left-number').textContent = '';
                document.querySelector('.center-icon').innerHTML = '';
                currentCardIndex++;
                showNextCard();
            }, cardDuration);
        }

        function getCardIcon(category) {
            switch(category) {
                case "star":
                    return '<svg viewBox="0 0 24 24" width="160" height="160"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.27 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>';
                case "circle":
                    return '<svg viewBox="0 0 24 24" width="160" height="160"><circle cx="12" cy="12" r="10"></circle></svg>';
                case "cross":
                    return '<svg viewBox="0 0 24 24" width="160" height="160"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>';
                case "triangle":
                    return '<svg viewBox="0 0 24 24" width="160" height="160"><path d="M12 2L2 22h20L12 2z"></path></svg>';
                case "square":
                    return '<svg viewBox="0 0 24 24" width="160" height="160"><rect x="4" y="4" width="16" height="16"></rect></svg>';
                default:
                    return '';
            }
        }


        function startTimer() {
            let countdown = setInterval(() => {
                total_time--;
                timerDisplay.textContent = total_time;
                if (total_time <= 0) {

        function sendResults() {
            const formData = new FormData();
            formData.append('cards', JSON.stringify(cards));
            formData.append('user_taps', JSON.stringify(userTaps));
            formData.append('score', score);
            formData.append('game_id', gameId);

            fetch('add_user_score.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                showPopup('success', `Well Done. Your score has been updated.`);
                addQueryParam("freeze_time", "60000");
                setTimeout(() => { navigateTo(page='game_flow.html'); }, 3000);
                // navigateTo();
            })
            .catch(error => {
                showPopup('error', "We have some issue with updating your score. Try again later.") // success, error, warning
                console.error('Error:', error)
            });
        }

        function navigateTo(page = 'game_club.html') {
            const params = new URLSearchParams(window.location.search);
            window.location.href = `${page}?${params.toString()}`;
        }

        function showPopup(type, message) {
            let popup = document.getElementById(`${type}Popup`);
            document.getElementById(`${type}Message`).textContent = message;
            popup.style.display = 'block';
            setTimeout(() => { popup.style.display = 'none'; }, 3000);
        }

        function addQueryParam(param, value) {
            const url = new URL(window.location);
            url.searchParams.set(param, value);
            window.history.replaceState(null, '', url.toString());
        }

        // Function to show countdown overlay and then execute showNextCard after 3 seconds
        function showNextCardWithCountdown() {
            // Create overlay element
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            overlay.textContent = '5'; // Initial countdown value

            // Add overlay to the document
            document.body.appendChild(overlay);

            // Function to update countdown text
            function updateCountdown(count) {
                overlay.textContent = count.toString();
                if (count <= 0) {
                    // Remove overlay when countdown finishes
                    document.body.removeChild(overlay);
                    // Call your function after countdown
                    // showNextCard();
                    fetchGameData();
                } else {
                    // Schedule next countdown update
                    setTimeout(() => {
                        updateCountdown(count - 1);
                    }, 1000); // Update every second (1000 ms)
                }
            }

            // Start countdown
            updateCountdown(5); // Start from 5 seconds
        }

        // Wrap showNextCard() in a timeout after 3 seconds
        setTimeout(showNextCardWithCountdown, 5000); // 5000 ms = 5 seconds
