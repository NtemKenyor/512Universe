<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
            position: relative;
        }
        #score {
            margin-bottom: 20px;
            font-size: 1.7em;
        }
        #card-display {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .category-button {
            margin: 5px;
            padding: 15px 23px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .category-button svg {
            margin-right: 10px;
        }
        #star { background-color: gold; }
        #circle { background-color: red; }
        #cross { background-color: green; }
        #triangle { background-color: blue; }
        #square { background-color: purple; }
        .points-popup {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.5s ease, top 0.5s ease;
        }
        #timer {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="timer">Time Left: <span id="time-left"></span>s</div>
        <div id="score">Score: 0</div>
        <div id="card-display"></div>
        <div>
            <button id="star" class="category-button">
                <svg width="24" height="24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.27 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>
                Star
            </button>
            <button id="circle" class="category-button">
                <svg width="24" height="24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                Circle
            </button>
            <button id="cross" class="category-button">
                <svg width="24" height="24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                Cross
            </button>
            <button id="triangle" class="category-button">
                <svg width="24" height="24" fill="currentColor"><path d="M12 2L2 22h20L12 2z"></path></svg>
                Triangle
            </button>
            <button id="square" class="category-button">
                <svg width="24" height="24" fill="currentColor"><rect x="4" y="4" width="16" height="16"></rect></svg>
                Square
            </button>
        </div>
        <div class="points-popup" id="points-popup"></div>
    </div>
    <script>
        let cards = [
            { category: "star", count: 1 },
            { category: "circle", count: 4 },
            { category: "cross", count: 3 },
            { category: "triangle", count: 8 },
            { category: "whot", count: "any" },
            { category: "joker", count: "any" }
        ];

        let currentCardIndex = 0;
        let userTaps = {};
        let score = 0;
        let card_duration = 2000;
        let total_time = card_duration * cards.length / 1000;
        let cardDisplay = document.getElementById("card-display");
        let scoreDisplay = document.getElementById("score");
        let pointsPopup = document.getElementById("points-popup");
        let timerDisplay = document.getElementById("time-left");
        timerDisplay.textContent = total_time;

        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => handleButtonClick(button.id));
        });

        function handleButtonClick(category) {
            if (currentCardIndex >= cards.length) return;
            
            const currentCard = cards[currentCardIndex];
            userTaps[currentCardIndex] = userTaps[currentCardIndex] || { category: currentCard.category, taps: 0 };
            userTaps[currentCardIndex].taps++;

            if (currentCard.category === "whot" || currentCard.category === "joker") {
                score++;
                showPointsPopup("+1", "green");
            } else {
                if (userTaps[currentCardIndex].taps === currentCard.count) {
                    score++;
                    showPointsPopup("+1", "green");
                } else if (userTaps[currentCardIndex].taps > currentCard.count) {
                    score--;
                    showPointsPopup("-1", "red");
                }
            }
            
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function showNextCard() {
            if (currentCardIndex >= cards.length) {
                sendResults();
                return;
            }

            const currentCard = cards[currentCardIndex];
            let cardContent = `${currentCard.category.toUpperCase()} - ${currentCard.count}`;
            cardDisplay.innerHTML = `<svg width="60" height="60" fill="currentColor">${getCardIcon(currentCard.category)}</svg><div>${cardContent}</div><svg width="60" height="60" fill="currentColor">${getCardIcon(currentCard.category)}</svg>`;

            setTimeout(() => {
                cardDisplay.innerHTML = '';
                currentCardIndex++;
                showNextCard();
            }, card_duration);
        }

        function showPointsPopup(points, color) {
            pointsPopup.textContent = points;
            pointsPopup.style.color = color;
            pointsPopup.style.top = '50px';
            pointsPopup.style.opacity = '1';
            setTimeout(() => {
                pointsPopup.style.top = '20px';
                pointsPopup.style.opacity = '0';
            }, 500);
        }

        function getCardIcon(category) {
            switch(category) {
                case "star": return '<path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.27 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z"></path>';
                case "circle": return '<circle cx="12" cy="12" r="10"></circle>';
                case "cross": return '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>';
                case "triangle": return '<path d="M12 2L2 22h20L12 2z"></path>';
                case "square": return '<rect x="4" y="4" width="16" height="16"></rect>';
                default: return '';
            }
        }

        function startTimer() {
            let countdown = setInterval(() => {
                total_time--;
                timerDisplay.textContent = total_time;
                if (total_time <= 0) {
                    clearInterval(countdown);
                }
            }, 1000);
        }

        function sendResults() {
            const results = {
                cards: cards,
                userTaps: userTaps,
                score: score
            };

            fetch('your_api_endpoint_here', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(results)
            }).then(response => response.json())
              .then(data => console.log('Success:', data))
              .catch(error => console.error('Error:', error));
        }

        startTimer();
        showNextCard();
    </script>
</body>
</html>
