<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>512RELATES - Sonic Dating</title>
  <script src="assets/js/libs/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-bg: #0a0a0f;
      --secondary-bg: #111118;
      --accent-purple: #8B5CF6;
      --accent-cyan: #06B6D4;
      --accent-pink: #EC4899;
      --accent-gold: #F59E0B;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a3a3a3;
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Enhanced animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(6, 182, 212, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 50% 10%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #0a0a0f 0%, #111118 50%, #0a0a0f 100%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.08) 1.5px, transparent 1.5px);
      background-size: 80px 80px, 60px 60px, 100px 100px;
      animation: floatDots 25s linear infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
      50% { opacity: 0.8; filter: hue-rotate(10deg); }
    }

    @keyframes floatDots {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-80px) translateX(-20px); }
    }

    .header {
      margin: 40px 0 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
    }

    .header h1 {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 3s ease-in-out infinite;
      margin-bottom: 8px;
      text-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header p {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: 1px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: 50px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }

    /* Loading and Error States */
    .loading, .error-state, .no-wallet-state {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      gap: 20px;
      text-align: center;
    }

    .loading.show, .error-state.show, .no-wallet-state.show {
      display: flex;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid var(--glass-border);
      border-top: 3px solid var(--accent-pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .wallet-info {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(20px);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 20px;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .wallet-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan));
      background-size: 300% 100%;
      animation: gradientSlide 3s ease-in-out infinite;
    }

    @keyframes gradientSlide {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .wallet-info > div {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      text-align: center;
    }

    .wallet-info strong {
      color: var(--accent-cyan);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .wallet-info span {
      font-size: 14px;
      font-weight: 500;
      font-family: monospace;
    }

    /* Profile Card */
    .profile-container {
      display: none;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
      max-width: 100%;
    }

    .profile-container.show {
      display: flex;
    }

    .profile-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(20px);
      position: relative;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(236, 72, 153, 0.2);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(0.5deg); }
      75% { transform: translateY(8px) rotate(-0.5deg); }
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan), var(--accent-gold));
      background-size: 400% 400%;
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 4s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { 
        background-position: 0% 50%; 
        opacity: 0.6;
      }
      50% { 
        background-position: 100% 50%; 
        opacity: 1;
      }
    }

    .profile-card img {
      width: 100%;
      max-width: 280px;
      height: 320px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }

    .profile-card img:hover {
      transform: scale(1.02);
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.3);
    }

    .nickname {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-cyan);
      margin-bottom: 10px;
      font-family: 'Orbitron', monospace;
      text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
      animation: nameGlow 3s ease-in-out infinite alternate;
    }

    @keyframes nameGlow {
      0% { text-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
      100% { text-shadow: 0 0 30px rgba(6, 182, 212, 0.8); }
    }

    .wallet {
      font-size: 0.95rem;
      color: var(--accent-pink);
      margin-bottom: 16px;
      font-family: monospace;
      background: rgba(236, 72, 153, 0.1);
      padding: 8px 16px;
      border-radius: 15px;
      border: 1px solid rgba(236, 72, 153, 0.3);
    }

    .tags {
      font-size: 15px;
      color: var(--text-secondary);
      margin: 16px 0 24px;
      display: grid;
      gap: 8px;
      text-align: left;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .tags > div {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      font-weight: 500;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: linear-gradient(135deg, var(--accent-gold), #D97706);
      border: none;
      border-radius: 50px;
      padding: 16px 32px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(245, 158, 11, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.2);
    }

    .nav-btns {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 100;
    }

    .nav-btns button {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      color: var(--text-primary);
      cursor: pointer;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .nav-btns button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
      border-color: var(--accent-purple);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(45, 55, 72, 0.95));
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes modalSlideIn {
      from { transform: translateY(50px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan));
      background-size: 300% 300%;
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
    }

    .modal-content h3 {
      margin-bottom: 24px;
      font-family: 'Orbitron', monospace;
      font-size: 1.4rem;
      color: var(--accent-cyan);
    }

    .modal-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .modal-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .modal-btn:hover::before {
      left: 100%;
    }

    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: var(--error);
      font-size: 28px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: rotate(90deg);
    }

    /* Status messages */
    .status-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      margin: 20px;
      backdrop-filter: blur(20px);
      text-align: center;
      max-width: 500px;
    }

    .status-card.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    .status-card.success {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .status-card h3 {
      margin-bottom: 12px;
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
    }

    /* Connect wallet button */
    .connect-wallet-btn {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }

    .connect-wallet-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .profile-card {
        padding: 20px;
        margin: 10px;
      }

      .profile-card img {
        max-width: 240px;
        height: 280px;
      }

      .nickname {
        font-size: 1.5rem;
      }

      .wallet-info {
        grid-template-columns: 1fr;
        margin: 10px;
      }

      .nav-btns {
        bottom: 20px;
      }

      .nav-btns button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .back-btn {
        position: relative;
        margin: 10px;
        align-self: flex-start;
      }

      body {
        overflow-y: auto;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 2.5rem;
      }

      .modal-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

    <span>←</span> Back to Universe

  <div class="header">

  <!-- Loading State -->

  <div id="noWalletState" class="no-wallet-state">

        Connect Wallet
      </button>

  </div>

  <!-- Error State -->
  <div id="errorState" class="error-state">
    <div class="status-card error">
      <h3>⚠️ Connection Error</h3>
      <p id="errorMessage" style="margin: 16px 0;"></p>
      <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 20px;">
        <button onclick="initializeWallet()" class="btn" style="max-width: 150px;">Retry</button>
        <button onclick="goToIndex()" class="btn" style="max-width: 150px; background: linear-gradient(135deg, #6B7280, #4B5563);">Go Home</button>
      </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none; width: 100%; flex: 1; display: flex; flex-direction: column;">

    <div class="profile-container" id="profileContainer">
      <div class="profile-card">

  <!-- Connect Modal -->
  <div id="connectModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeConnectModal()">×</button>
      <h3>Choose Connection Type</h3>
      <button class="modal-btn" onclick="payMeetup()">
        🤝 Meetup <span style="font-size: 14px; opacity: 0.8;">(0.00001 S)</span>
      </button>
      <button class="modal-btn" onclick="payHookup()">
        🔥 Hookup <span id="hookupPrice" style="font-size: 14px; opacity: 0.8;">(Profile Fee)</span>
      </button>
    </div>
  </div>

  <!-- Transaction Status -->
  <div id="transactionStatus" style="display: none;"></div>

  <script>
    // Sonic network configuration
    const SONIC_NETWORKS = {
        mainnet: {
            chainId: 146n,
            chainName: "Sonic",
            rpcUrl: "https://rpc.soniclabs.com",
            explorerUrl: "https://sonicscan.org",
            currencySymbol: "S"
        },
        testnet: {
            chainId: 14601n,
            chainName: "Sonic Testnet",
            rpcUrl: "https://rpc.testnet.soniclabs.com",
            explorerUrl: "https://testnet.sonicscan.org",
            currencySymbol: "S",
            faucet: "https://testnet.soniclabs.com/account"
        }
    };

    // Determine which network to use
    function getTargetNetwork() {
        const urlParams = new URLSearchParams(window.location.search);
        const networkParam = urlParams.get('network');

            resolve();
          } else {

          }
        };

    async function initializeWallet() {
      try {
        showState('loadingState');

        if (!ConnectionState.isValid()) {

          return;

        currentConnection = ConnectionState.load();

        // Find the correct wallet provider

          if (currentConnection.walletType === 'metamask') {
            walletProvider = window.ethereum.providers.find(p => 
              p.isMetaMask && !p.isNightly && !p.isCoinbaseWallet
            );
          } else if (currentConnection.walletType === 'nightly') {
            walletProvider = window.ethereum.providers.find(p => p.isNightly);
          }
        } else if (window.ethereum) {
          if (currentConnection.walletType === 'metamask' && window.ethereum.isMetaMask && !window.ethereum.isNightly) {
            walletProvider = window.ethereum;
          } else if (currentConnection.walletType === 'nightly' && window.ethereum.isNightly) {
            walletProvider = window.ethereum;
          }

          walletProvider = window.MetaMask;
        } else if (!walletProvider && currentConnection.walletType === 'nightly' && window.nightly?.ethereum) {
          walletProvider = window.nightly.ethereum;
        }

        if (!walletProvider) {
          throw new Error(`${currentConnection.walletType} wallet not found. Please reconnect.`);
        }

        provider = new ethers.BrowserProvider(walletProvider);
        
        let accounts;
        try {
          accounts = await provider.send("eth_accounts", []);

            accounts = await provider.send("eth_requestAccounts", []);
          }

          throw new Error("Wallet is not connected. Please reconnect.");
        }

        userAddress = accounts[0];

        const network = await provider.getNetwork();

    async function makePayment(amount, type) {
      const statusDiv = document.getElementById('transactionStatus') || createStatusDiv();
      
      try {
        const profile = profiles[currentIndex];
        
        // Disable buttons
        const connectBtn = document.getElementById('connectBtn');
        if (connectBtn) {

        statusDiv.style.display = 'block';
        statusDiv.className = 'status-card';
        statusDiv.innerHTML = `
          <div class="spinner"></div>
          <p style="margin-top: 16px;">Preparing your ${type.toLowerCase()} transaction...</p>
        `;

        if (!document.getElementById('transactionStatus')) {
          document.body.appendChild(statusDiv);
        }

        // Check balance
        const balance = await provider.getBalance(userAddress);
        const amountWei = ethers.parseEther(amount);
        
        if (balance < amountWei) {
          throw new Error(`Insufficient balance. Required: ${amount} ${TARGET_NETWORK.currencySymbol}, Available: ${ethers.formatEther(balance)} ${TARGET_NETWORK.currencySymbol}`);
        }

        // Estimate gas
        const gasEstimate = await provider.estimateGas({
          to: COMPANY_ADDRESS,
          value: amountWei,
          from: userAddress
        });

        statusDiv.innerHTML = `
          <div class="spinner"></div>
          <p style="margin-top: 16px;">Sending ${type.toLowerCase()} request to ${profile.nickname}...</p>
        `;

        // Send transaction
        const tx = await signer.sendTransaction({
          to: COMPANY_ADDRESS,
          value: amountWei,
          gasLimit: gasEstimate * 120n / 100n
        });

        statusDiv.innerHTML = `
          <div class="spinner"></div>
          <p style="margin-top: 16px;">Transaction sent! Waiting for confirmation...</p>
          <p style="font-size: 12px; word-break: break-all; margin-top: 8px; opacity: 0.7;">TX: ${tx.hash}</p>
        `;

        const receipt = await tx.wait();

        if (receipt.status === 1) {
          statusDiv.className = 'status-card success';
          statusDiv.innerHTML = `
            <h3>🎉 ${type} Request Sent!</h3>
            <p style="margin: 16px 0;">Your ${type.toLowerCase()} request has been sent to ${profile.nickname}. They will be notified!</p>
            <p style="font-size: 12px; word-break: break-all; opacity: 0.7;">TX: ${tx.hash}</p>
          `;
          
          closeConnectModal();
          
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 8000);
        } else {
          throw new Error('Transaction failed');
        }

      } catch (error) {
        console.error('Payment error:', error);
        
        statusDiv.className = 'status-card error';
        statusDiv.innerHTML = `
          <h3>💳 Payment Failed</h3>
          <p style="margin: 16px 0;">${error.message}</p>
          <button onclick="document.getElementById('transactionStatus').style.display = 'none'" class="btn" style="max-width: 200px; margin-top: 16px;">Close</button>
        `;
        
        closeConnectModal();
      } finally {
        // Re-enable button
        const connectBtn = document.getElementById('connectBtn');
        if (connectBtn) {
          connectBtn.disabled = false;
          connectBtn.textContent = 'Connect';
        }
      }
    }
